{% block head %}
<script src="/static/chessboardjs/js/jquery-3.5.1.min.js"></script>
<script src="/static/chessboardjs/js/chessboard-1.0.0.min.js"></script>
<link rel="stylesheet" href="/static/chessboardjs/css/chessboard-1.0.0.min.css">
{% endblock %}

<div id="chessboard" style="width: 400px"></div>
<span id="turn"></span>

<script>
    var turn = "white"
    var socket = io();
    socket.on("connect", function () { console.log("connected") })
    socket.on("game_state", (data) => {
        chessboard.position(data.fen)
        turn = data.turn
        $("#turn").text(turn)
    })
</script>

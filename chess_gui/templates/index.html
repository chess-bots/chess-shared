<html>

<head>
    <script src="/static/chessboardjs/js/jquery-3.5.1.min.js"></script>
    <script src="/static/socket.io/socket.io.min.js"></script>
    <script src="/static/chessboardjs/js/chessboard-1.0.0.min.js"></script>
    <link rel="stylesheet" href="/static/chessboardjs/css/chessboard-1.0.0.min.css">
    </style>

</head>

<body>
    <div id="chessboard" style="width: 400px"></div>

    <script>


        var socket = io();

        var config = {
            pieceTheme: "/static/chessboardjs/img/chesspieces/wikipedia/{piece}.png"
        }
        var chessboard = Chessboard('chessboard', config);

        socket.on("board_fen", (fen) => {
            chessboard.position(fen)
        })


    </script>

</body>


</html>
